query($filters: [CCMFilter], $filtersSelected: Boolean!) {   billingTrendStats(     aggregateFunction: [       { operationType: SUM, columnName: "idlecost" }       { operationType: SUM, columnName: "billingamount" }       { operationType: SUM, columnName: "unallocatedcost" }     ]     filters: $filters   ) {     totalCost {       statsDescription       statsValue       statsLabel     }     costTrend {       statsDescription       statsValue       statsLabel     }     forecastCost {       statsDescription       statsValue       statsLabel     }     unallocatedCost @skip(if: $filtersSelected) {       statsLabel       statsValue       statsDescription     }     idleCost {       statsLabel       statsValue       statsDescription     }     utilizedCost {       statsLabel       statsValue       statsDescription     }   } } 